<!DOCTYPE html>
<html>
<head>
	<title>
		Javascript show random box
	</title>
	<style type="text/css">
	#box {

		width: 200px;
		height: 200px;
		background: red;
		display: none;
	}
	</style>
</head>
<body>
    <p>Your Time: <span id="user_time"></span></p>
	<div id="box">
		
	</div>

	<script type="text/javascript">

       var created_time, clicked_time, reaction_time; 
       
       function get_random_color (argument) {
       	
       var letters = '0123456789ABCDEF'.split('');
       var color = "#";
         
         for (var i = 0; i < 6; i++) {
           color += letters[Math.round(Math.random() * 15)];
         }
         return color;
       }

       function show_box_random() {
       	var random_time = Math.random();

       	random_time = Math.floor(random_time * 1000);

        setTimeout(function(){
       	document.getElementById('box').style.display  = "block";

       	created_time = Date.now();
        
         }, random_time);	
       }
       
       show_box_random();

       document.getElementById('box').onclick=function() {
       	clicked_time = Date.now();
 
       	this.style.display = "none";

       	show_box_random();
        reaction_time = (clicked_time - created_time) / 1000;

        document.getElementById('user_time').innerHTML = reaction_time;

        document.getElementById('box').style.background = get_random_color();
       }
	</script>
</body>
</html>
